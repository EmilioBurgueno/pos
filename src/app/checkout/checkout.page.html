<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Checkout</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button expand="full" fill="solid">CHARGE transaction subtotal</ion-button>
    <ion-segment [(ngModel)]="viewMode" value="basket">
        <ion-segment-button value="numpad">
            <ion-icon name="keypad-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="basket">
            <ion-icon name="basket-outline"></ion-icon>
        </ion-segment-button>
    </ion-segment>
    <ion-grid fixed>
        <div class="row" *ngIf="viewMode === 'basket' then basket else numpad"></div>

        <ng-template #basket>
            <ion-list>
                <ion-item-sliding *ngFor="let cartItem of cartItems">
                    <ion-item>
                        <ion-avatar>
                            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                        </ion-avatar>
                        <ion-label>
                            Producto
                        </ion-label>
                    </ion-item>
                </ion-item-sliding>
            </ion-list>
        </ng-template>

        <ng-template #numpad>
            <ion-row>
                <ion-col size="12">
                    <ion-label>$Transaction subtotal</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">7</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">8</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">9</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">4</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">5</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">6</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">1</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">2</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">3</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">C</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">0</ion-button>
                </ion-col>
                <ion-col class="button-col" size="4">
                    <ion-button size="large" expand="full" fill="solid">+</ion-button>
                </ion-col>
            </ion-row>
        </ng-template>

    </ion-grid>
</ion-content>

<ion-footer>
    <ion-button expand="block" fill="outline" (click)="clearItems()">CLEAR ITEMS</ion-button>
</ion-footer>
