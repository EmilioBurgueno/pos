<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Items</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of Items">
            <div>
                <ion-item-options side="start">
                    <ion-item-option (click)="openModalEdit(item.id)">
                        <ion-icon name="create-outline"></ion-icon>
                    </ion-item-option>
                    <ion-item-option (click)="changeStatus(item.id, item.status, item.name, item.price)" color="medium">
                        <ion-icon *ngIf="item.status = 'available'" name="eye-off-outline"></ion-icon>
                        <ion-icon *ngIf="item.status = 'hidden'" name="eye-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item (click)="itemDescription(item.id)">
                    <ion-label>{{ item.name }}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="deleteItem(item.id)">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </div>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon (click)="openModal()" name="duplicate"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
