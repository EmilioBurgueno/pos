<ion-header>
    <ion-toolbar>
        <ion-buttons slot="secondary" class="buttons-last-slot">
            <ion-button (click)="goToCoDone()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Tips</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-col size="12">
            <div>
                <h1 class="ion-text-center">Add a tip?</h1>
            </div>
            <div>
                <h3 class="ion-text-center">{{ totalValue | currency }}</h3>
            </div>
        </ion-col>

        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" fill="solid" (click)="addTip()">20% ({{ Tip20 | currency }})</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" fill="solid" (click)="goToCoDone()">15% ({{ Tip15 | currency }})</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" fill="solid" (click)="goToCoDone()">10% ({{ Tip10 | currency }})</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" fill="solid" (click)="customTipAlert()">Custom Tip</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" fill="solid" (click)="goToCoDone()">No Tip</ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
